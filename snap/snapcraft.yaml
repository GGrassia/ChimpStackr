name: python-stacking-gui
title: python-stacking-gui
base: core20 # the base snap is the execution environment for this snap
version: '0.1' # just for humans, typically '1.2+git' or '1.3.2'
summary: Free stacking software # 79 char long summary
description: |
  Free and open source focus stacking software
  that aims to be a replacement for commercial programs.

grade: devel # must be 'stable' to release into candidate/stable channels
confinement: devmode # use 'strict' once you have the right plugs and slots

architectures:
  - build-on: [amd64, arm64, armhf, ppc64el]

apps:
  python-stacking-gui:
    #command: desktop-launch  $SNAP/bin/python-stacking-gui
    command: bin/run.py
    extensions: [kde-neon]
    plugs:
      - browser-support
      - desktop
      - desktop-legacy
      - home
      - opengl
      - removable-media
      - wayland
      - x11

parts:
  python-stacking-gui:
    plugin: python
    requirements: ['requirements.txt']
    source: .
    parse-info: [setup.py] # Use version from setup.py
